        }
        .js-suggest ul{
            display: block;

        }
        .js-suggest ul li{
            color: #000;
            font: 14px arial;
            line-height: 25px;
            padding: 0 8px;
            position: relative;
            cursor: default;
        }
        .js-suggest ul li:hover{
            background: #f0f0f0;
        }
