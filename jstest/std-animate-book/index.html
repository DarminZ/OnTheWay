<script type="text/javascript">
// 配置翻页插件 //
function loadApp() {

	var flipbook = $('.std-docs');

	// Check if the CSS was already loaded
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// URIs
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {
			var page = parts[1];
			if (page!==undefined) {
				if ($('.std-docs').turn('is'))
					$('.std-docs').turn('page', page);
			}
		},
		nop: function(path) {
			if ($('.std-docs').turn('is'))
				$('.std-docs').turn('page', 1);
		}
	});

	// Arrows
	$(document).keydown(function(e){
		var previous = 37, next = 39;
		switch (e.keyCode) {
			case previous:
				$('.std-docs').turn('previous');
			break;
			case next:
				$('.std-docs').turn('next');
			break;
		}

	});

	// Create the flipbook

	flipbook.turn({
		elevation: 50,
		acceleration: false,
		gradients: true,
		autoCenter: true,
		duration: 2000, //翻页时间
		pages: 10, //总页数
		when: {
		  missing: function (e, pages) {
			for (var i = 0; i < pages.length; i++)
				addPage(pages[i], $(this));
		 }
		}
	});

	flipbook.addClass('animated');

	// Show canvas
	$('#canvas').css({visibility: 'visible'});
}

// Hide canvas
$('#canvas').css({visibility: 'hidden'});

yepnope({
	test: Modernizr.csstransforms,
	yep: ['js/lib/turn.js', 'css/jquery.ui.css'],
	nope: ['js/lib/turn.html4.min.js', 'css/jquery.ui.html4.css'],
	both: ['css/book.css', 'js/pages.js'],
	complete: loadApp
});

</script>
