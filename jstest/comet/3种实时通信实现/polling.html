<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polling</title>
</head>
<body>
<div id="list">
</div>
<script>
  const listDiv = document.getElementById('list');

  async function fetchData() {
    try {
      let response = await fetch('/list');
      if (response.status === 200) {
        let list = await response.json();

        listDiv.innerHTML = list.map(li => `<li>${li}</li>`).join('');
      }
    } catch (error) {
      console.error(error);
    }
  }

  fetchData();
  let timer = setInterval(fetchData, 20000);

</script>
</body>
</html>
