<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publish</title>
</head>
<body>
<form name="publish">
  <input type="text" name="message" />
  <input type="submit" value="Publish" />
</form>

<script>
  function PublishForm(form, url) {

    function sendMessage(message) {
      fetch(url, {
        method: 'POST',
        body: message
      });
    }

    form.onsubmit = function() {
      let message = form.message.value;
      if (message) {
        form.message.value = '';
        sendMessage(message);
      }
      return false;
    };
  }

  new PublishForm(document.forms.publish, 'http://127.0.0.1:8844/publish');

</script>

</body>
</html>
