<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">showList1</button>
    <button id="btn2">showList2</button>
    <button id="btn3">showList3</button>
    <div id="view">
      nothing
    </div>
  </body>
  <script>
    const view = document.getElementById("view");
    const liList = [...Array(100000)].fill(
      `<li style="height: 22px">${new Date()}</li>`
    );
    function inner1() {
      let ulText = `<ul>${liList.join("")}</ul>`;
      view.innerHTML = ulText;
    }
    const btn1 = document.getElementById("btn1");
    btn1.onclick = function clickBtn() {
      inner1();
    };

    function inner2() {
      let ulText = `<ul style="height: 440px;overflow: scroll;">${liList.join(
        ""
      )}</ul>`;
      view.innerHTML = ulText;
    }
    const btn2 = document.getElementById("btn2");
    btn2.onclick = function clickBtn() {
      inner2();
    };

    let start = 0;
    end = 20;
    function inner3() {
      let relLiList = liList.slice(start, end);
      view.style = `height: 440px; overflow: scroll; position: relative`;
      let ulText = `<ul id='ul' style="height: ${
        liList.length * 22
      }px;"><div style="position: absolute;">${relLiList.join("")}</div></ul>`;
      view.innerHTML = ulText;
      view.onscroll = function scroll() {
        let ul = document.getElementById("ul");
        console.log(ul.offsetTop);
      };
    }
    const btn3 = document.getElementById("btn3");
    btn3.onclick = function clickBtn() {
      inner3();
    };
  </script>
</html>
